<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Way Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="sender-input" placeholder="Sender: Type a message..." autocomplete="off">
      <button id="send-button-sender">Send</button>
    </div>
    <div class="chat-input">
      <input type="text" id="receiver-input" placeholder="Receiver: Type a message..." autocomplete="off">
      <button id="send-button-receiver">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
